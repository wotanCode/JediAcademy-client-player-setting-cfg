//names
bind f1 name Padawan;
bind f2 name "^4^^0General^4^7^wotan";
bind f3 name "^4^^0sao^7.^4w^7otan^4'";

//cfgLoaders
bind f4 exec master.cfg;
bind f5 exec sabering.cfg;
bind f6 exec jedimode.cfg;
bind f7 exec sithmode.cfg;

//network
rate 90000;
snaps 100;
cl_timenudge -1;
cl_maxpackets 111;
com_maxfps 120;

//fps-performance
cg_rendertotexturefx 0;
r_lightmap 0;
r_dynamicglow 0;
cg_simpleitems 1;

//generalConfig
cg_fov 97;
cg_thirdPersonRange 80;
cg_dynamiccrosshair 1;
cg_drawtimer 1;
cg_lagometer 3;
cg_drawfps 1;
cg_shadows 1;
cg_drawteamoverlay 1;
cg_drawRadar 0;
cg_hudfiles 3;
cg_drawsnapshot 0;
cg_CrossHairSize 12;
cg_drawcrosshair 9;

//controls
bind mouse2 saberattackcycle;
sensitivity 2147483647; //max integer value - recordar que el juego no maneja la sens en integer si no en float
cl_mouseaccel 0;
m_yaw 0.000000000135;
m_pitch 0.00000000009;

//Saber
bind 7 saber1 single_9;
