//forcePowers
bind mouse5 +altattack;
bind e force_throw;
bind z force_pull;
bind v force_speed;

//Team Chat
bind 3 say_team "^1LOW";
bind 4 say_team "^1WATCH OUT";

//Others binds
bind 0 kill;
bind 2 taunt;
