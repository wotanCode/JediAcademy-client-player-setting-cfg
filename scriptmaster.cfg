//NAME
bind f1 name Padawan
bind f2 name "^1^^0SAO^1^^0wo^1t^7an^1^^0L"

//cfg loaders
bind f4 exec scriptmaster.cfg
bind f5 exec sabering.cfg
bind f6 exec jedimode.cfg
bind f7 exec sithmode.cfg
bind f8 exec racemode.cfg //for japro or eternal players
bind f9 exec hacktools.cfg

//General config
sensitivity 2147483647 //max integer value - recordar que el juego no maneja la sens en integer si no en float
cl_mouseaccel 0
cg_fov 97 //fov>97=hack
cg_dynamiccrosshair 1
cg_drawtimer 1
cg_lagometer 3
cg_drawfps 1
cg_shadows 2
cg_drawteamoverlay 1
cg_drawRadar 0
cg_hudfiles 3
cg_simpleitems 1
cg_drawsnapshot 0
r_gamma 1.3
cg_CrossHairSize 24
Cg_drawcrosshair 9


//Saber
bind 7 saber single_9
bind 8 saber single_9 single_9
bind 9 saber dual_4

//General binds
bind mouse2 saberattackcycle

//Music
s_volume 0.5
s_musicvolume 0

//FF General Powers
bind mouse5 +altattack
bind e force_throw
bind z force_pull
bind v force_speed

//Team Chat
bind 3 say_team "^1LOW"
bind 4 say_team "^1WATCH OUT"

//Others binds
bind 0 kill
bind 2 taunt
bind f +use
bind g +button2

//Ping
rate 90000
snaps 100
cl_timenudge -1 //tn<-30 or tn>30=hack // -1 for base server with proxy
cl_maxpackets 125
com_maxfps 142 //Jump level: 142=bajo 125=medio 333=alto

//CheatZone
cg_thirdPersonRange 80 //tpr>80=hack

//MEDIA
bind f10 record //eternal
bind f11 stoprecord //eternal
bind f12 screenshot

//binoculars
bind h "cg_fov 40; sensitivity 0500000000; play sound/movers/switches/switch3"
bind j "cg_fov 97; sensitivity 2147483647; play sound/movers/switches/switch3"

//ja+
bind i engage_fullforceduel
///amdropsaber // tira el sable
cg_dismember 999

//Eternal config
cg_scoreDeaths 2
//stylePlayer 0 //Fullbright model
cg_defaultModelRandom 0 //anti-bugmodel

//Others
r_lightmap 0
r_dynamicglow 1
cg_rendertotexturefx 0 //FOR PUSH AND PULL

